{% extends 'base.html' %}
{% load html_filters %}

{% block content %}
<br>
<br>
<br>
<br>
<div class="container">
    <h2 class="mb-4">Gestion des Projets</h2>
    
    <div class="mb-4">
        <a href="{% url 'project_create' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Ajouter
        </a>
    </div>

    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="/media/{{ project.image.url }}" width="100%" height="250px" class="card-img-top" alt="{{ project.title }}">
                <div class="card-body" style="background-color: black;">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description|truncatechars:100|safe_html |safe}}</p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'detailprojet' project.id %}" class="btn btn-primary btn-sm">Voir</a>
                        <div>
                            <a href="{% url 'update_project' project.id %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                            <a href="{% url 'delete_project' project.id %}" class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
