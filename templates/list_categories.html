{% extends 'base.html' %}
                
{% block content %}
<br>
<br>
<br>
<br>
<div class="container">
    <h2 class="mb-4">Catégories de Projets</h2>
    
    <div class="mb-4">
        <a href="{% url 'create_categ' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nouvelle Catégorie
        </a>
    </div>

    <div class="list-group">
        {% for category in categories %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span class="fw-bold">{{ category.Title }}</span>
            <div>
                <a href="{% url 'update_categ' category.id %}" class="btn btn-sm btn-warning me-2">
                    <i class="bi bi-pencil"></i>
                </a>
                <a href="{% url 'delete_category' category.id %}" class="btn btn-sm btn-danger">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
